<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>QGIIISS_qfield.qgs (offline)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/PersebaranATM_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-10.179687500000014,104.8125],[-3.906250000000014,116.625]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        function pop_PersebaranATM_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>fid</strong><br />' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Info_id</strong><br />' + (feature.properties['Info_id'] !== null ? autolinker.link(feature.properties['Info_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Id_Mahasiswa</strong><br />' + (feature.properties['Id_Mahasiswa'] !== null ? autolinker.link(feature.properties['Id_Mahasiswa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Id_ATM</strong><br />' + (feature.properties['Id_ATM'] !== null ? autolinker.link(feature.properties['Id_ATM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Foto_ATM</strong><br />' + (feature.properties['Foto_ATM'] !== null ? '<img src="images/' + String(feature.properties['Foto_ATM']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Mesin ATM_Nama_ATM</strong><br />' + (feature.properties['Mesin ATM_Nama_ATM'] !== null ? autolinker.link(feature.properties['Mesin ATM_Nama_ATM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Mesin ATM_Kenyamanan_ATM</strong><br />' + (feature.properties['Mesin ATM_Kenyamanan_ATM'] !== null ? autolinker.link(feature.properties['Mesin ATM_Kenyamanan_ATM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Mahasiswa_Nama</strong><br />' + (feature.properties['Mahasiswa_Nama'] !== null ? autolinker.link(feature.properties['Mahasiswa_Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Mahasiswa_NIM</strong><br />' + (feature.properties['Mahasiswa_NIM'] !== null ? autolinker.link(feature.properties['Mahasiswa_NIM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Mahasiswa_Jenis_Kelamin</strong><br />' + (feature.properties['Mahasiswa_Jenis_Kelamin'] !== null ? autolinker.link(feature.properties['Mahasiswa_Jenis_Kelamin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PersebaranATM_1_0() {
            return {
                pane: 'pane_PersebaranATM_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/money_bank2.svg',
            iconSize: [11.400000000000002, 11.400000000000002]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_PersebaranATM_1');
        map.getPane('pane_PersebaranATM_1').style.zIndex = 401;
        map.getPane('pane_PersebaranATM_1').style['mix-blend-mode'] = 'normal';
        var layer_PersebaranATM_1 = new L.geoJson(json_PersebaranATM_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PersebaranATM_1',
            layerName: 'layer_PersebaranATM_1',
            pane: 'pane_PersebaranATM_1',
            onEachFeature: pop_PersebaranATM_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_PersebaranATM_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_PersebaranATM_1);
        map.addLayer(layer_PersebaranATM_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>QGIIISS_qfield.qgs (offline)</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PersebaranATM_1.png" /> Persebaran ATM': layer_PersebaranATM_1,"Google Road": layer_GoogleRoad_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_PersebaranATM_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Mahasiswa_Nama'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
